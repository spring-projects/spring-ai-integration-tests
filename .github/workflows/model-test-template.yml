name: Model Test Template

on:
  workflow_call:
    inputs:
      model-name:
        required: true
        type: string


jobs:
  run-model-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check environment
        uses: actions/github-script@v7
        with:
          script: |
            const env = ${{ toJson(secrets) }}
            const emptyEnvEntries = Object.entries(env).filter(e => e[1] === null)
            emptyEnvEntries.length > 0 &&
              core.setFailed('Missing value for secret(s): ' + emptyEnvEntries.map(e => e[0]).join(', '));

      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          repository: spring-projects/spring-ai
          ref: refs/heads/main

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install
        run: ./mvnw install -DskipTests

      - name: Run ${{ inputs.model-name }} model tests
        run: ./mvnw -pl models/spring-ai-${{ inputs.model-name }} -Pintegration-tests -Dfailsafe.rerunFailingTestsCount=2 verify