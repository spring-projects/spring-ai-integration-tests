name: Spring AI Integration Tests
run-name: Spring AI Integration Tests
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1-5'
    - cron: '0 10 * * 1-5'

jobs:

  test-ollama:
    runs-on: ubuntu-latest
    services:
      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434
        options: >-
          --health-cmd="curl --fail http://localhost:11434/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      OLLAMA_TESTS_ENABLED: true
      OLLAMA_WITH_REUSE: true
    steps:
      - name: Checkout the action
        uses: actions/checkout@v4

#      - name: Install Ollama
#        run: |
#          curl -fsSL https://ollama.com/install.sh | sh
#          ollama serve &
#          sleep 10  # Give Ollama time to start up

      - name: Configure Testcontainers
        run: |
          mkdir -p $HOME
          echo "testcontainers.reuse.enable = true" >> $HOME/.testcontainers.properties       

      - name: Integration Test
        uses: ./.github/actions/do-integration-test
        with:
          model-name: ollama

  test-anthropic:
    runs-on: ubuntu-latest
    if: ${{ secrets.ANTHROPIC_API_KEY != '' }}
    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    steps:
      - name: Checkout the action
        uses: actions/checkout@v4

      - name: Integration Test
        uses: ./.github/actions/do-integration-test
        with:
          model-name: anthropic

  test-azure-openai:
    runs-on: ubuntu-latest
    if: ${{ secrets.AZURE_OPENAI_API_KEY != '' && secrets.AZURE_OPENAI_ENDPOINT != '' }}
